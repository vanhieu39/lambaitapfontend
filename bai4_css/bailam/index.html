<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>làm bài tập css</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- logo -->
    <div class="logo">
        <img src="./img/LOGO.png" alt="">
    </div>
    <!-- menu -->
    <div class="menu">
        <ul>
            <li><a href="">TRANG CHỦ</a></li>
            <li><a href="">SẢN PHẨM</a></li>
            <li><a href="">CHI TIẾT</a></li>
            <li><a href="">GIỚI THIỆU</a></li>
            <li><a href="">LIÊN HỆ</a></li>
        </ul>
    </div>
    <!-- cover -->
    <div class="cover"></div>
    <!-- intro -->
    <div class="intro">
        <div class="intro_left">
            <div class="phongTam_soFa">
                <div class="phongTam">
                    <img src="./img/nha_tam.jpg" alt="">
                </div>
                <div class="soFa">
                    <img src="./img/sofa.jpg" alt="">
                </div>
                <div class="clear"></div>
            </div>
            <div class="noiThat">
                <img src="./img/noi_that.jpg" alt="">
            </div>
        </div>
        <div class="intro_right">
            <div class="phongKhach">
                <img src="./img/phong_khach.jpg" alt="">
            </div>
            <div class="vanPhong">
                <img src="./img/van_phong.jpg" alt="">
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <!-- best-sell -->
    <div class="best-sell">
        <h1>Các sản phẩm bán chạy</h1>
        <div class="sell-item">
            <div class="item">
                <img src="./img/sp_1.jpg" alt="">
            </div>
            <div class="item">
                <img src="./img/sp_2.jpg" alt="">
            </div>
            <div class="item">
                <img src="./img/sp_3.jpg" alt="">
            </div>
            <div class="item">
                <img src="./img/sp_4.jpg" alt="">
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <!-- banner -->
    <div class="banner">
        <div class="circle">
            <p>SALE OFF</p>
            <P>50%</P>
            <P>Các loại sofa trong tháng 7</P>
        </div>
    </div>
</body>

</html>
